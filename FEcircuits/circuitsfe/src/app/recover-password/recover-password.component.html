<h2 style="text-align: center;">Recuperar Contraseña(Mandar token)</h2>
<form (ngSubmit)="recoverPassword()" #recoverForm="ngForm" style="text-align: center;">
  <label for="email">Correo Electrónico:</label>
  <input type="email" id="email" [(ngModel)]="email" name="email" required>
  <br><br>
  <button type="submit" [disabled]="!recoverForm.valid">Enviar</button>
</form>
<br>
<h2 style="text-align: center;">Recuperar Contraseña(Mandar contraseña)</h2>
<form (ngSubmit)="sendPasswordResetEmail()" #recoverForm="ngForm" style="text-align: center;">
  <label for="email">Correo Electrónico:</label>
  <input type="email" id="email" [(ngModel)]="email" name="email" required>
  <br><br>
  <label for="token">Token:</label>
  <input type="token" id="token" [(ngModel)]="token" name="token" required>
    <br><br>
  <button type="submit" [disabled]="!recoverForm.valid">Enviar</button>
</form>
